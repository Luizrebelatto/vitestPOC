name: Testes e Cobertura

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Instalar dependências
      run: npm ci
    
    - name: Executar testes
      run: npm run test:run
    
    - name: Executar testes com cobertura
      run: npm run test:coverage
    
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
    
    - name: Verificar cobertura mínima
      run: |
        # Verificar se a cobertura está acima de 80%
        COVERAGE=$(npm run test:coverage --silent | grep -o 'All files[^|]*' | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "❌ Cobertura de $COVERAGE% está abaixo do mínimo de 80%"
          exit 1
        else
          echo "✅ Cobertura de $COVERAGE% está acima do mínimo de 80%"
        fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Usar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependências
      run: npm ci
    
    - name: Verificar sintaxe
      run: |
        # Verificar se o código JavaScript é válido
        node -c src/index.js
        node -c src/__tests__/*.js
        echo "✅ Sintaxe JavaScript válida"
    
    - name: Verificar imports
      run: |
        # Verificar se os imports são válidos
        node --check src/index.js
        node --check src/__tests__/*.js
        echo "✅ Imports válidos"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Usar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependências
      run: npm ci
    
    - name: Verificar vulnerabilidades
      run: npm audit --audit-level moderate
    
    - name: Verificar licenças
      run: npx license-checker --summary --onlyAllow "MIT;ISC;Apache-2.0;BSD-2-Clause;BSD-3-Clause"

